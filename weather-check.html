      if (!target) return;

      document.getElementById("locationPill").textContent = `ğŸ“ ${target.city}`;
      renderWeather(target);
    }

    async function fetchWeather() {
      try {
        const delayPromise = new Promise((resolve) => setTimeout(resolve, 1500));
        const fetchPromise = fetch(API_URL).then((res) => res.json());
        const [_, json] = await Promise.all([delayPromise, fetchPromise]);

        if (!json.success) {
          throw new Error("API Error");
        }

        allCitiesWeather = json.data;

        const citySelect = document.getElementById("citySelect");
        citySelect.innerHTML = allCitiesWeather
          .map((c) => `<option value="${c.city}">${c.city}</option>`)
          .join("");

        let initialCity = DEFAULT_CITY;
        if (!allCitiesWeather.some((c) => c.city === initialCity)) {
          initialCity = allCitiesWeather[0].city;
        }
        citySelect.value = initialCity;

        citySelect.addEventListener("change", (e) => {
          updateCity(e.target.value);
        });

        updateCity(initialCity);

        document.getElementById("loading").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } catch (e) {
        console.error(e);
        alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œæ¥æ”¶ä¸åˆ°è¨Šè™Ÿ");
      }
    }

    document.addEventListener("DOMContentLoaded", fetchWeather);
  </script>
